baseURL = "https://json-commander.github.io/"
title = "JSON Commander"
languageCode = "en-us"
description = "A C++20 library for defining CLIs declaratively using JSON schemas. Type-safe argument parsing, nested subcommands, and automatic help generation."
enableRobotsTXT = true

# Hextra theme via Hugo Modules
[module]
  [[module.imports]]
    path = "github.com/imfing/hextra"

[markup.goldmark.renderer]
  unsafe = true

[markup.highlight]
  noClasses = false

# Navigation menu
[[menu.main]]
  name = "Documentation"
  pageRef = "/docs"
  weight = 1

[[menu.main]]
  name = "Guide"
  pageRef = "/docs/guide"
  weight = 2

[[menu.main]]
  name = "About"
  pageRef = "/about"
  weight = 4

[[menu.main]]
  name = "Search"
  weight = 5
  [menu.main.params]
    type = "search"

[[menu.main]]
  name = "GitHub"
  url = "https://github.com/json-commander/json-commander"
  weight = 6
  [menu.main.params]
    icon = "github"

[params.navbar]
  displayTitle = true
  displayLogo = true

  [params.navbar.logo]
    path = "favicon.svg"
    width = 24
    height = 24

[params.footer]
  displayCopyright = true
  displayPoweredBy = true

[params.editURL]
  enable = true
  base = "https://github.com/json-commander/json-commander-website/edit/main/content"

# SEO
[params.page.seo]
  enableOpenGraph = true
  enableTwitterCards = true
