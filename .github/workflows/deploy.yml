name: Deploy Hugo site to json-commander.github.io

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.155.2'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy to json-commander.github.io
        run: |
          cd "$RUNNER_TEMP"
          git clone "https://x-access-token:${DEPLOY_TOKEN}@github.com/JSON-Commander/json-commander.github.io.git" target
          cd target
          git rm -rf . || true
          cp -r "$GITHUB_WORKSPACE/public/." .
          git add -A
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git diff --cached --quiet && echo "No changes to deploy" && exit 0
          git commit -m "Deploy from json-commander-website@${GITHUB_SHA::7}"
          git push
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
